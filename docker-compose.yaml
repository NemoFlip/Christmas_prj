services:
  prj:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - 8080:8080
    depends_on:
      products_postgres:
        condition: service_healthy
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - ./backend/cmd/log:/backend/cmd/log

  products_postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 3

