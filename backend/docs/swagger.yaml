basePath: /
definitions:
  payload.UserRequest:
    properties:
      age:
        type: integer
      interests:
        items:
          type: string
        type: array
      sex:
        type: string
    required:
    - age
    - interests
    - sex
    type: object
host: localhost:8080
info:
  contact: {}
  description: Simple project with recommendation system
  title: Christmas prj
paths:
  /api/users/data:
    post:
      consumes:
      - application/json
      description: post request from user for present recommendation
      parameters:
      - description: user's preferences
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/payload.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user's preferences has been accepted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: invalid user's data
          schema:
            type: string
      summary: User request
      tags:
      - API
swagger: "2.0"
